<div class="col-md-6">
  <h2> Results Details</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Results id: </th>
      <th>loginPerson</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let res of results" [routerLink]="['/detail', res.idResult]">
      <td>{{ res.idResult }}</td>
      <td>{{ res.loginPerson }}</td>
      <td><button class="btn btn-danger" (click)="delete(res)"> Delete result</button></td>
    </tr>
    </tbody>
  </table>
</div>
