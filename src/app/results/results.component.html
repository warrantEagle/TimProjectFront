<div class="col-md-6">
  <h2> Results</h2>
  <td><button class="btn btn-danger" [routerLink]="['/home/', login]"> Home page</button></td>
  <td><button class="btn btn-danger" [routerLink]="['']"> Log out</button></td>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Results id: </th>
      <th>loginPerson</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let res of results" >
      <td>{{ res.idResult }}</td>
      <td>{{ res.loginPerson }}</td>
      <td><button class="btn btn-danger" (click)="delete(res)"> Delete result</button></td>
      <td><button class="btn btn-danger" [routerLink]="['/detail', res.idResult]"> Get details</button></td>
    </tr>
    </tbody>

  </table>

</div>
<div class="col-md-6">
  <agm-map [latitude]="lat"
           [longitude]="lng"
           [zoom]="zoom">
          <agm-polyline  *ngFor="let r of results">
             <agm-polyline-point *ngFor="let p of r.map; let i = index"
    [latitude]="p[i][0]"
    [longitude]="p[i][1]">
              </agm-polyline-point>

          </agm-polyline>
  </agm-map>
</div>
