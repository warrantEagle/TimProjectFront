<div class="col-md-6">
  <h2> Results Details</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>kcal</th>
      <th>length</th>
      <th>time</th>
      <th>loginPerson</th>
      <th>date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let res of results">
      <td>{{ res.kcal }}</td>
      <td>{{ res.length }}</td>
      <td>{{ res.time }}</td>
      <td>{{ res.loginPerson }}</td>
      <td>{{ res.date }}</td>
      <td><button class="btn btn-danger" (click)="delete(res)"> Delete result</button></td>
      <td><button class="btn btn-danger" (click)="getResultsByPersonLogin(res)"> Get results</button></td>
    </tr>
    </tbody>

  </table>

</div>
<div class="col-md-6">
  <agm-map [latitude]="lat"
           [longitude]="lng"
           [zoom]="zoom">
          <agm-polyline  *ngFor="let r of results">
             <agm-polyline-point *ngFor="let p of r.map; let i = index"
    [latitude]="p[i][0]"
    [longitude]="p[i][1]">
              </agm-polyline-point>

          </agm-polyline>
  </agm-map>
</div>
