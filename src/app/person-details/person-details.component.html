    <div *ngIf="person">
      <button class="btn btn-danger" [routerLink]="['']"> Log out</button>
      <button class="btn btn-success" (click)="goBack()">Back</button>
      <div>
        <label>Name: </label>{{person.name}}
      </div>
      <div>
        <label>Surname: </label>{{person.surname}}
      </div>

        <label>Login: </label>{{person.login}}
      </div>

      </div>

        <label>Age: </label>{{person.age}}
      </div>

        <label>Height: </label>{{person.height}}
      </div>

        <label>Weight: </label>{{person.weight}}
